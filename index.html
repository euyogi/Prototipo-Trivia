<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="script.js"></script>
        <meta name="theme-color" content="#477bff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3 id="first_question">Loading...</h3>

                <div class="row" id="first_options"></div>

                <p><b id="feedback_1"></b></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3 id="second_question">In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>

                <input name="answer" type="text" placeholder="e.g: New Zealand"><button name="submit_btn" type="submit">Check Answer</button>

                <p><b id="feedback_2"></b></p>

            </div>

            <div id="reset_div">
                <button onclick="window.location.reload()">Reset</button>
            </div>

        </div>
    </body>
</html>
